<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Al-Hisab Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #022c22; --accent: #d4af37; --bg: #f8fafc; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); }
        header { background: #fff; padding: 25px 6%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 30px rgba(0,0,0,0.05); }
        .logo h1 { font-family: 'Cinzel', serif; font-size: 30px; color: var(--primary); border-left: 4px solid var(--accent); padding-left: 15px; }
        .contact-hero { background: var(--primary); padding: 150px 6% 200px; text-align: center; color: white; }
        .contact-hero h2 { font-family: 'Cinzel', serif; font-size: 50px; color: var(--accent); margin-bottom: 20px; }
        .contact-wrapper { max-width: 1100px; margin: -100px auto 100px; padding: 0 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .contact-card { background: white; padding: 50px; border-radius: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.05); text-align: center; }
        .contact-card i { font-size: 50px; color: var(--accent); margin-bottom: 20px; }
        .contact-card h3 { font-size: 24px; color: var(--primary); margin-bottom: 15px; }
        .action-btn { 
            display: block; width: 100%; padding: 20px; border-radius: 15px; 
            text-decoration: none; font-weight: 800; text-transform: uppercase; 
            transition: 0.3s; font-size: 16px; cursor: pointer; border: none;
        }
        .whatsapp-btn { background: #25d366; color: white; }
        .email-btn { background: var(--primary); color: white; }
        footer { background: var(--primary); color: white; padding: 60px; text-align: center; }
        @media (max-width: 800px) { .contact-wrapper { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header>
        <div class="logo"><h1>AL-HISAB</h1></div>
        <a href="index.html" style="text-decoration:none; background:var(--primary); color:white; padding:10px 25px; border-radius:50px; font-weight:800;">HOME</a>
    </header>

    <section class="contact-hero">
        <h2>Contact Us</h2>
        <p style="font-size: 18px; opacity: 0.8;">Click below to connect directly with us.</p>
    </section>

    <div class="contact-wrapper">
        <div class="contact-card">
            <i class="fab fa-whatsapp"></i>
            <h3>WhatsApp</h3>
            <p style="margin-bottom:20px;">Chat with us instantly.</p>
            <button onclick="openWhatsApp()" class="action-btn whatsapp-btn">Open WhatsApp</button>
        </div>

        <div class="contact-card">
            <i class="fas fa-envelope"></i>
            <h3>Email</h3>
            <p style="margin-bottom:20px;">Send us an inquiry.</p>
            <button onclick="openEmail()" class="action-btn email-btn">Open Email</button>
        </div>
    </div>

    <footer>&copy; 2026 Al-Hisab Global Portal.</footer>

    <script>
    function openWhatsApp() {
        // Direct API link jo browser block nahi karta
        const url = "https://api.whatsapp.com/send?phone=923476841038";
        window.open(url, '_blank').focus();
    }

    function openEmail() {
        // Mailto ko safe tareeke se call karna
        const mailto = "mailto:abdullahnosheen95@gmail.com?subject=Inquiry&body=Hello Al-Hisab Team,";
        window.location.href = mailto;
    }
    </script>

</body>
</html>
